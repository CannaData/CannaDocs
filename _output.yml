bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./" style = "text-align:center"><img src= "images/logo.svg" style = "height:auto;width:200px;"></img></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
